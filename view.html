
<!DOCTYPE html>
<html>
  <head>
    <title>Go To-Do list</title>
  </head>
<body>
<table>
    {{ range . }}
        <tr>
            <td>{{ .Submitter }}</td>
            <td>{{ .Challenge }}</td>
            <td>{{ if .Pass }}Pass {{ else }}Fail{{ end }}</td>
        </tr>
    {{ end }} 
</table>
</body>
</html>
